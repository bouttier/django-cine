{% extends "cine/cine.html" %}

{% block content %}
    <h1>Votes !</h1>
    <ul id="sortable">
        {% for vote in votes %}
        <li class="ui-state-default" data-slug="{{ vote.film.slug }}"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>{{ vote.film.titre }} (<a style="color: #08c;" href="{{ vote.film.get_absolute_url }}">lien</a>)</li>
        {% endfor %}
    </ul>

    <form action="" method="POST">
        {% csrf_token %}
        <input name="ordre" value="" type="hidden"/>
        <input type="submit" value="Voter !" />
    </form>
{% endblock %}


{% block "js" %}
    <script>
        $(function() {
            $( "#sortable" ).sortable({
                placeholder: "ui-state-highlight",
                stop: function(event, ui) {
                    var data = "";
                    $("#sortable li").each(function(i, el){ data += $(el).data("slug") + ","; });
                    $("form > [name='ordre']").val(data);
                }
            });
            $( "#sortable" ).disableSelection();
        });
    </script>
{% endblock %}
