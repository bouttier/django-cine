<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CINÉ \o/</title>
        <link rel="icon" type="image/png" href="{{ STATIC_URL }}favicon.png" />
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{ STATIC_URL }}nim.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    </head>
    <body>
        <header class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <a class="brand" href="/">CINÉ \o/</a>
                <nav role="navigation">
                    <ul class="nav">
                        <li><a href="/">Accueil</a></li>
                        <li><a href="/films">Films</a></li>
                        <li><a href="/dates">Dates</a></li>
                        <li><a href="/votes">Votes</a></li>
                    </ul>
                </nav>
                <form class="navbar-search pull-right form-search">
                    <div class="input-append">
                        <input type="text" class="search-query input-medium" placeholder="Search">
                        <button class="btn" type="submit"><i class="icon-search"></i></button>
                    </div>
                </form>
            </div>
        </header>
        {% block section %}
        {% endblock %}
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        {% block scripts_jquery %}
        {% endblock %}
    </body>
</html>
