<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CINÉ \o/ α</title>
        <link rel="icon" type="image/png" href="{{ STATIC_URL }}favicon.png" />
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{ STATIC_URL }}nim.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <style>
            #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
            #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
            #sortable li span { position: absolute; margin-left: -1.3em; }
        </style>
    </head>
    <body>
        <header class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/">CINÉ \o/</a>
                {% if request.user.is_authenticated %}
                    <nav role="navigation">
                        <ul class="nav">
                            <li><a href="/">Prévisions</a></li>
                            <li><a href="/films">Films</a></li>
                            <li><a href="/dates">Dates</a></li>
                            <li><a href="/votes">Votes</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </nav>
                    <form class="navbar-search pull-right form-search">
                        <div class="input-append">
                            <input type="text" class="search-query input-medium" placeholder="Search">
                            <button class="btn" type="submit"><i class="icon-search"></i></button>
                        </div>
                    </form>
                {% else %}
                    <form method="post" action="/" class="form-inline navbar-form pull-right">
                        {% csrf_token %}
                        <input type="text" name="username" class="input-small" placeholder="Login" autofocus required>
                        <input type="password" name="password" class="input-small" placeholder="Password" required>
                        <input type="checkbox" checked>
                        <button type="submit" class="btn">log.in</button>
                    </form>
                {% endif %}
            </div>
        </header>
        {% if erreur %} {{ erreur }} {% endif %}
        {% block content %}
        {% endblock %}
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
        {% block scripts_jquery %}
        {% endblock %}
    </body>
</html>
