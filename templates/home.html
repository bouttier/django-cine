{% extends "main.html" %}

{% block content %}
<h1>Prévisions</h1>

{% for soiree, liste in films.iteritems %}
    <h2>{{ soiree.date }} ({{soiree.get_categorie}})</h2>
    {% for score, film in liste %}
        <p>{{ score }} » <a href="/films#{{ film.slug }}">{{ film.titre }}</a></p>
    {% endfor %}
{% endfor %}

{% endblock %}
